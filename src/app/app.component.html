<div class="w-full h-full bg-white">
  <app-tiles-container class="p-6 shadow-inner rounded-xl" [paddingInRem]="1.5" [gapInRem]="1.5" [countOfCols]="12">
    <app-tile class="flex items-center justify-center text-2xl"
              *ngFor="let i of simpleTilesData; let index = index"
              [rows]="i.rows" [cols]="i.cols">{{ index + 1 }}
    </app-tile>
  </app-tiles-container>
</div>
